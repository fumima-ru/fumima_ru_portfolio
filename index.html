    <!--script--------------------------->
    <script>
      $(document).ready(function() {
        function workAreaSlick() {
          $('.work__ul').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 1000,
            cssEase: "linear",
            arrows: false,
            centerMode: true,
            centerPadding: '100px',
            slidesToShow: 3,
            responsive: [
              {
                breakpoint: 992,
                settings: {
                  centerPadding: '50px',
                  slidesToShow: 3,
                }
              },
              {
                breakpoint: 576,
                centerMode: false,
                settings: "unslick",
              }
            ]
          });
        }

        workAreaSlick();

        let resizeTimer;
        $(window).on('resize', function() {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(function() {
            if ($('.work__ul').hasClass('slick-initialized')) {
                $('.work__ul').slick('unslick');
            }
            workAreaSlick();
          }, 250);
        });
      });
    </script>
